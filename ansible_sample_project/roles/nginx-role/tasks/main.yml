---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Copy index.html to Nginx web root
  copy:
    src: files/index.html
    dest: /var/www/html/index.html
    mode: '0644'